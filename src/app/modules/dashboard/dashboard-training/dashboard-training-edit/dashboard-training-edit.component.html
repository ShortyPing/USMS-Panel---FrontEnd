<h1>Ausbildung Verwalten: {{training.name}}</h1>

<hr>


<div class="col tw-m-4 tw-border tw-border-2 tw-border-orange-700 tw-rounded">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="success" style="text-align: center" *ngIf="success">{{success}}</div>
    <div class="error" style="text-align: center" *ngIf="error">{{error}}</div>
    <div class="group">
      <label>
        <strong>Name:</strong>
      </label>
      <input formControlName="name" placeholder="Name">
    </div>
    <div class="group">
      <label>
        <strong>Von Rang:</strong>
      </label>
      <select formControlName="fromRank">
        <option *ngFor="let rank of ranks" [value]="getRankNumber(rank)">{{rank}}</option>
      </select>
    </div>
    <div class="group">
      <label>
        <strong>Zu Rang:</strong>
      </label>
      <select formControlName="toRank">
        <option *ngFor="let rank of ranks" [value]="getRankNumber(rank)">{{rank}}</option>
      </select>
    </div>
    <div class="group">
      <label>
        <strong>Maximale Mitgliederanzahl:</strong>
      </label>
      <input type="number" formControlName="maximumMembers" placeholder="Maximale Mitgliederanzahl">

    </div>

    <div class="group">
      <button type="submit" class="tw-bg-green-600 tw-p-4 tw-rounded tw-m-4" style="width: 100%">Speichern</button>
    </div>
  </form>
</div>

<div class="col tw-m-4 tw-border tw-border-2 tw-border-orange-700 tw-rounded">
  <h1>Mitgliederliste</h1>
  <table>
    <tr>
      <th>#</th>
      <th>Person</th>
      <th>Verwalten</th>
    </tr>
    <tr *ngFor="let member of training.members; let i = index">
      <td>{{i + 1}}</td>
      <td>{{member | username | async}}</td>
      <td>
        <button class="tw-bg-red-600 tw-p-4 tw-rounded" (click)="removeUser(member)">Entfernen</button>
      </td>
    </tr>
  </table>
</div>
